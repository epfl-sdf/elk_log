input {
  file {
    path => "/home/ubuntu/logs_www_epfl/static1_logs/var/log/nginx/access.log-20170920"
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}


filter {
   grok {
      match => { "message" => ["%{IPORHOST:[apache2][access][remote_ip]} - %{DATA:[apache2][access][user_name]} \[%{HTTPDATE:[apache2][access][time]}\] \"%{WORD:[apache2][access][method]} %{DATA:[apache2][access][url]} HTTP/%{NUMBER:[apache2][access][http_version]}\" %{NUMBER:[apache2][access][response_code]} %{NUMBER:[apache2][access][body_sent][bytes]}( \"%{DATA:[apache2][access][referrer]}\")?( \"%{DATA:[apache2][access][agent]}\")?",
        "%{IPORHOST:[apache2][access][remote_ip]} - %{DATA:[apache2][access][user_name]} \\[%{HTTPDATE:[apache2][access][time]}\\] \"-\" %{NUMBER:[apache2][access][response_code]} -" ] }
      remove_field => "message"
   }
   mutate {
      add_field => { "read_timestamp" => "%{@timestamp}" }
      copy => { "[apache2][access][remote_ip]" => "[apache2][access][remote_hostname]" }
   }
   date {
      match => [ "[apache2][access][time]", "dd/MMM/YYYY:H:m:s Z" ]
      remove_field => "[apache2][access][time]"
   }
   useragent {
      source => "[apache2][access][agent]"
      target => "[apache2][access][user_agent]"
      remove_field => "[apache2][access][agent]"
   }
   geoip {
      source => "[apache2][access][remote_ip]"
      target => "[apache2][access][geoip]"
   }

  dns {
    reverse => [ "[apache2][access][remote_hostname]" ]
    action => "replace"
    timeout => 5
  }

}


output {
  elasticsearch {
    index => "zuzu_logs171019_all_static1_20171030.1628"
    document_type => "www_logs"
    hosts => "http://zf-2:9200"
  }
  stdout {
    codec => json
  }
}

